services:
  - type: web
    name: taskmaster-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        fromDatabase:
          name: taskmaster-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

databases:
  - name: taskmaster-db
    databaseName: taskmaster_db
    user: taskmaster_user